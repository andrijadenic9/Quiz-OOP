<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Quiz practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="welcome">
        <h2>Welcome to the most popular quiz on the world!</h2>
        <button>Press to start journey :)</button>
    </div>
    <div class="loader-div">
        <div class="loader"></div>
    </div>
    <div class="choose-category">

    </div>

    <div class="container">
        <div class="quiz">
            <header>
                <h3 class="heading"></h3>
            </header>
            <main>
                <div class="final-answer">
                    <h3>Your final answer?</h3>
                    <div class="answers">
                        <div class="yes">YES</div>
                        <div class="no">NO</div>
                    </div>
                </div>
                <div class="question-holder">
                    <div class="question">

                    </div>
                    <div class="options">

                    </div>
                </div>
                <div class="display-result">

                </div>
                <div class="play-again-holder">
                    <button class="play-again">Play again</button>
                </div>
            </main>
            <footer>
                <div class="question-counter"></div>
                <div class="answer-history"></div>
            </footer>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>

</html>
